<h1 class="text-center">{{title}}</h1>

<section>
	<fieldset class="form-group">
		<label class="control-label col-sm-1" for="title">Title: *</label>
		<input type="" name="title" required="" />
	</fieldset>	
	<fieldset class="form-group">
		<label class="control-label col-sm-1" for="year">Year: *</label>
		<input type="number" name="year" required="" />
	</fieldset>	
	<fieldset class="form-group">
		<label class="control-label col-sm-1" for="author">Author: *</label>
		<input type="" name="author" required="" />
	</fieldset>	
	<button class="btn btn-primary col-sm-offset-1">Add</button>
</section>

<h2><!-- {{books.length}} --> Books</h2>
<table class="table table-srtiped table-hover">
	<tr>
		<td>Title</td>		
		<td>Year</td>
		<td>Author</td>
		<td>Actios</td>
	</tr>
	<tr *ngFor="let book of books">
		<td>{{book.title}}</td>
		<td>{{book.year}}</td>
		<td>{{book.author}}</td>
		<td>
			<a href="/api/{{book._id}}">
				<button class="btn btn-primary">Edit</button>
			</a>
			<a href="/api/delete/{{book._id}}">
				<button class="btn btn-danger">Delete</button>
			</a>
		</td>
	</tr>
</table>
